# GitHub Action workflow for using Semantic Release
# and deploying to Fly.io for production

name: Release

on: 
  push:
    branches: 
      - main
      - next
      - next-major
      - alpha
      - beta
jobs:
  release:
    name: Release New Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CHECKOUT_TOKEN }}

      - name: Semantic Release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 19.0.2
          branches: |    
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main', 
              'next',
              'next-major',
              {
                name: 'beta', 
                prerelease: true
              }, 
              {
                name: 'alpha', 
                prerelease: true
              }
            ]
          extra_plugins: |
            @semantic-release/changelog@6.0.1
            @semantic-release/git@10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.CHECKOUT_TOKEN }}
      - name: Print Results
        if: steps.semantic-release.outputs.new_release_published == 'true'
        run: |
          echo ${{ steps.semantic-release.outputs.new_release_version }}
          echo ${{ steps.semantic-release.outputs.new_release_major_version }}
          echo ${{ steps.semantic-release.outputs.new_release_minor_version }}
          echo ${{ steps.semantic-release.outputs.new_release_patch_version }}
  deploy:
    name: Deploy App To Fly.io
    runs-on: ubuntu-latest
    needs: release
    environment: 
      name: Production
      url: https://ski-resort-dashboard.fly.dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CHECKOUT_TOKEN }}
      - name: Install Flyctl      
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy To Fly.io
        env: 
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy
  
