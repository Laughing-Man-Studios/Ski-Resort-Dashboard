@(graphData: GraphData, resort: Resorts, resortList: List[Resorts])

@main("Ski Resort Dashboard", "stylesheet/resort.css", resortList, resort.toString()) {
    <h1>@resort.toString()</h1>

    <h2>Daily Snow</h2>
    <div>
        [
            @for(plot <- graphData.dailySnow) {
                { x: @plot.x, y: @plot.y}
            }
        ]
    </div>

}
